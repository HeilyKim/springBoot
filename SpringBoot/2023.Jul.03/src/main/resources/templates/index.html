<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Noto+Serif:wght@500&display=swap');
        *{
        font-family: 'Noto Serif','Noto Sans KR', sans-serif;
        }
        table{
            border: 1px bisque solid
        }
        th{
            border: 1px bisque solid
        }
        td{
            border: 1px bisque solid
        }
        div>div{
<!--            display: inline-block;-->
            width:380px;
        }
        body{color:pink;}
        .ahref{cursor:pointer;}
        .ahref:hover{background-color:orange;}

        a{text-decoration: none; color: pink;}









    </style>
    <script>
        window.onload = function(){
            document.getElementById('btn').onclick=function(){
                if(document.getElementById('showhide').style.display == 'none')
                    document.getElementById('showhide').style.display = 'block';
                else
                    document.getElementById('showhide').style.display = 'none';
            }
        }

    </script>
</head>
<body>
<button id="btn">imbutton</button>
<div id="showhide"><h1>흥칫뿡야</h1></div>
<div style="width:800px;margin:0 auto;">
    <h1>people 테이블 내용</h1>
    <table>
        <tr>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr th:each="p:${people}">
            <td th:text="${p.name}"></td>
            <td th:text="${p.age}"></td>
        </tr>
    </table>
</div>
<div style="width:800px;margin:0 auto;">
    <h1>product 테이블 내용</h1>
    <table>
        <tr>
            <th>이름</th>
            <th>가격</th>
            <th>수량</th>
        </tr>
        <tr th:each="prd:${products}">
            <td class="ahref">
                <a th:href="@{/product/view(idx=${prd.idx})}" th:text="${prd.name}"></a>
            </td>
            <td th:text="${prd.price}"></td>
            <td th:text="${prd.quantity}"></td>
        </tr>
    </table>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">
        등록
    </button>
    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" action="/product/insert">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="productModalLabel">난 모달이야</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <span class="input-group-text">name</span>
                            <input name="name" class="form-control"/>
                            <span class="input-group-text">price</span>
                            <input name="price" class="form-control"/>
                            <span class="input-group-text">quantity</span>
                            <input name="quantity" type="number" class="form-control"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container" style="background-color:coral">
    <h1>글목록입니다.</h1>
    <div class="row">
        <div class="col" style="background-color:cornflowerblue">
            <table>
                <tr>
                    <th>순번</th>
                    <th>내용</th>
                </tr>
                <tr th:each="pt:${posts}">
                    <td th:text="${pt.idx}"></td>
                    <td th:text="${pt.content}"></td>
                </tr>
            </table>
        </div>
    </div>
     </div>
<br>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    글쓰기
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="/post">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">난 모달이야</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-text">With textarea</span>
                        <textarea name="content" class="form-control" aria-label="With textarea"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
